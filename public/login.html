<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ClassSwap</title>
    <script src="./js/angular.min.js"></script>
    <script src="./app.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./classSwap.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="myapp">
  <nav ng-controller="navCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" ng-click="logoClick()"></a>
          </div>
      </div>
  </nav>

  <section ng-controller="loginCtrl" id="login">
  <div class="row">
    <div class="col-xs-12">
        <div class="form-wrap">
          <h1>Log in with your email account</h1>
              <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off" ng-submit="submitLogIn()">
                  <div class="form-group">
                      <label for="key" class="sr-only">Username</label>
                      <input ng-model = "username" type="username" name="key" id="userkey" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                      <label for="key" class="sr-only">Password</label>
                      <input ng-model = "pass" type="password" name="key" id="passkey" class="form-control" placeholder="Password">
                  </div>
                  <!-- <div ng-show="showAlert" class="alert alert-danger">
                    <strong>Username or Password Incorrect!</strong><br/> Please try again.
                  </div>
                  <div ng-show="sameUserAlert" class="alert alert-danger">
                    <strong>Same username!</strong><br/> Can't swap with yourself.
                  </div> -->
                  <input type="submit" id="btn-login" ng-hide="sameUserAlert" class="btn btn-custom btn-lg btn-block" value="Log In">
                  <!-- <input type="submit" id="btn-login" ng-click="goBack()" ng-show="sameUserAlert" class="btn btn-custom btn-lg btn-block" value="Go Back"> -->
              </form>
              <a href="" ng-click="forgotPassword()" class="forget">Forgot your password?</a>
              <a href="" ng-click="register()" class="register">Register!</a>
              <hr>
        </div>
  </div> <!-- /.col-xs-12 -->
</div> <!-- /.row -->
</section>
    <!-- Page Content -->



    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
